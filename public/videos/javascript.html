<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        "use strict";
         function bodyload(){
             document.getElementById("poster").src = "./pu";
             document.getElementById("btnLogin").value = "Login";
             document.getElementById("btnRegister").value = "Register";
         }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100" border="1" id="poster">
    </div>
    <div>
        <form name="frmLogin">
            <h2>User Login</h2>
            <label>User Name</label>
            <input type="text">
            <input type="button" id="btnLogin">
        </form>
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            <label>Email</label>
            <input type="email">
            <label>Mobile</label>
            <input type="text">
            <input type="button"  id="btnRegister">
        </form>
    </div>
</body>
