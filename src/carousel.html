<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body >
    <section class="container-fluid">
    <div class="carousel slide" id="banners" data-bs-ride="carousel" data-bs-theme="dark">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
            <img src="../public/videos/images/zomato2.jpg" height="400"class="w-100 d-block" >
        </div>
        <div class="carousel-item " data-bs-interval="4000">
            <img src="../public/videos/images/pushpa.jpg" height="400"class="w-100 d-block" >
        </div>
        <div class="carousel-item " data-bs-interval="4000">
            <img src="../public/videos/images/heretic.jpg" height="400"class="w-100 d-block" >
        </div>

    </div>
    <button class="carousel-control-prev "data-bs-slide="prev" data-bs-target="#banners">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next"data-bs-slide="next" data-bs-target="#banners">
        <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
        <button data-bs-slide-to="1" data-bs-target="#banners"></button>
        <button data-bs-slide-to="2" data-bs-target="#banners"></button>

    </div>
    </div>
    </section>
</body>
</html>
