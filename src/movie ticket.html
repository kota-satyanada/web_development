<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        function Booking(){
            document.getElementById("summaryContainer").style.display = "block";
            document.getElementById("btnStart").style.display = "none";

            movieName = document.getElementById("lstMovies").value;
            imgPoster = document.getElementById("imgPoster");

            if(movieName=="BABY JOHN"){
                imgPoster.src = "../public/images/john.jpg";
            } else {
                imgPoster.src = "../public/images/mufasa.jpg";
            }

            document.getElementById("lblMovie").innerHTML = movieName;
            document.getElementById("lblDate").innerHTML = document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("lstTime").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinema").value;

        }
    </script>
</head>
<body class="container-fluid">
    <button id="btnStart" data-bs-target="#quickBooking" data-bs-toggle="modal" class="btn btn-primary mt-2">Quick Booking</button>
    <div class="modal fade" id="quickBooking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Quick Booking</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <nav class="d-flex justify-content-between">
                        <div>
                            <select id="lstMovies" class="form-select">
                                <option>Select Movie</option>
                                <option>BABY JOHN</option>
                                <option>MUFASA (LION KING)</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstDate" class="form-select">
                                <option>Select Date</option>
                                <option>Today, 23 Dec</option>
                                <option>Tomorrow, 24 Dec</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstCinema" class="form-select">
                                <option>Select Cinema</option>
                                <option>Inox - B'hills </option>
                                <option>PVR - Ameerpet</option>
                            </select>
                        </div>
                        <div>
                            <optgroup>
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>08:30 PM</option>
                                </optgroup>
                          
                        </div>
                        <div>
                            <button onclick="Booking()" data-bs-dismiss="modal" class="btn btn-primary">Book</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="w-25" id="summaryContainer" style="display: none;">
        <h3 class="d-flex justify-content-between"><span>Booking Summary</span> <span class="bi bi-ticket"></span></h3>
        <img id="imgPoster" width="100%" height="300">
        <dl class="row">
            <dt class="col-4">Movie</dt>
            <dd class="col-4" id="lblMovie"></dd>
            <dt class="col-6">Date</dt>
            <dd class="col-4" id="lblDate"></dd>
            <dt class="col-6">Cinema</dt>
            <dd class="col-6" id="lblCinema"></dd>
            <dt class="col-6">Time</dt>
            <dd class="col-6" id="lblTime"></dd>
        </dl>
        <button data-bs-target="#quickBooking" data-bs-toggle="modal" class="btn btn-warning w-100">Modify Booking</button>
    </div>
</body>
</html>
